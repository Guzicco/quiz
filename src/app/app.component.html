<div class="root grid">
  <nav class="navigation bg-color">
    <div><button class="btn-nav home">HOME</button></div>
    <div>{{ timer | timerPipe }}</div>
    <div>
      <button
        *ngFor="let lang of LANGS"
        class="btn-nav lang"
        [disabled]="lang === currentLang ? true : false"
        (click)="handleLangChange(lang)"
        id="{{ lang }}"
      >
        {{ lang }}
      </button>
    </div>
  </nav>
  <main class="center">
    <ng-container *ngIf="appState === APPSTATE.HOME"> </ng-container>
    <app-quiz *ngIf="appState === APPSTATE.QUIZ"></app-quiz>
  </main>
  <footer class="bg-color"></footer>
</div>
