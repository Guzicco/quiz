<div [ngClass]="{ notActive: !isActive }">
  <h3>{{ languagePack.question }}: {{ questionNumber + 1 }}</h3>
  <h5>{{ questionData.question }}</h5>
  <ul>
    <li *ngFor="let answer of mixedAnswers; let i = index">
      <label>
        <input
          ngModel
          class="form-control"
          type="radio"
          name="{{ 'question' + questionNumber }}"
          value="{{ answer }}"
        />
        {{ answer }}
      </label>
    </li>
  </ul>
</div>
