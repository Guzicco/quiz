<div [ngClass]="{ notActive: !isActive }" [formGroup]="form">
  <h3>{{ languagePack.question }}: {{ questionNumber + 1 }}</h3>
  <h5>{{ questionData.question }}</h5>
  <ul>
    <li *ngFor="let answer of mixedAnswers; let i = index">
      <label>
        <input
          formControlName="pickedAnswers"
          type="radio"
          value="{{ answer }}"
        />
        {{ answer }}
      </label>
    </li>
  </ul>
</div>
