<div
  *ngIf="questionData"
  [ngClass]="{ notActive: !isActive }"
  [formGroup]="form"
>
  <h3>{{ languagePack.question }}: {{ questionNumber + 1 }}</h3>
  <h5>{{ questionData.question }}</h5>
  <ul formArrayName="pickedAnswers">
    <ng-container [formGroupName]="questionNumber">
      <li *ngFor="let answer of mixedAnswers; let i = index">
        <label>
          <input
            formControlName="question{{ questionNumber }}"
            type="radio"
            value="{{ answer }}"
          />
          {{ answer }}
        </label>
      </li>
    </ng-container>
  </ul>
</div>
